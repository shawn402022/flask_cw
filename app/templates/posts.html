{% extends './0_layout.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>
<form action="{{ url_for('blog.create_post') }}" method="POST">
    <div class="mb-3">
        <label for="inputTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="inputTitle" name="inputTitle">

    </div>
    <div class="mb-3">
        <label for="inputBody" class="form-label">Body</label>
        <input type="text" class="form-control" id="inputBody" name="inputBody">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% for post in posts %}
<div class="card">
    <div class="card-title" >
        <h2 ><a href="{{url_for('blog.post_by_id', id= post.id) }}">{{post.title }}</a></h2>   
    </div> 
    <div class="card-body">
        <p>{{ post.body }}</p>
        This post brought to you by: {{post.user.first_name}} {{post.user.last_name}}
    </div>

</div>
{% endfor %}
{% endblock content %}
